<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/build/css/front.css">
</head>
<body>

<div id="container1">
    <div id="container2">
        <input id="result">
    </div>
    <div id="container3">
        <div id="liste_button1">
            <div>
                <button type="submit" id="division" class="operation">/</button>
            </div>
            <div>
                <button type="submit" id="multiplication" class="operation">*</button>
            </div>
            <div>
                <button type="submit" id="substraction" class="operation">-</button>
            </div>
            <div>
                <button type="submit" id="percentage" class="operation">%</button>
            </div>
        </div>

        <div id="liste_number">
            <div>
                <button id="seven" class="button_number">7</button>
            </div>
            <div>
                <button id="eight" class="button_number">8</button>
            </div>
            <div>
                <button id="nine" class="button_number">9</button>
            </div>
            <div>
                <button id="four" class="button_number">4</button>
            </div>
            <div>
                <button id="five" class="button_number">5</button>
            </div>
            <div>
                <button id="six" class="button_number">6</button>
            </div>
            <div>
                <button id="one" class="button_number">1</button>
            </div>
            <div>
                <button id="two" class="button_number">2</button>
            </div>
            <div>
                <button id="three" class="button_number">3</button>
            </div>
            <div>
                <button id="supp">C</button>
            </div>
            <div>
                <button id="zero" class="button_number">0</button>
            </div>
            <div>
                <button id="point">.</button>
            </div>
        </div>

        <div id="liste_button2">
            <div>
                <button id="para_left" class="operation">(</button>
            </div>
            <div>
                <button id="para_right" class="operation">)</button>
            </div>
            <div>
                <button id="addition" class="operation">+</button>
            </div>
            <div>
                <button id="result_button">=</button>
            </div>
        </div>
    </div>
</div>

    <script src="/build/js/front-bundle.js"></script>
</body>
</html>
